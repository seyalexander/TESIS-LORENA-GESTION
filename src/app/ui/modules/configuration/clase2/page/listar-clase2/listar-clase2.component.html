<div class="drawing-container relative min-h-screen bg-gradient-to-r from-purple-900 via-purple-700 to-purple-500 flex flex-col items-center py-10">
  <!-- Botón para abrir el formulario -->
  <button (click)="abrirFormularioRegistro()" class="py-2 px-6 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
    Abrir Formulario de Registro
  </button>

  <!-- Formulario de registro -->
  <div *ngIf="mostrarFormulario" class="mt-6 p-8 bg-white rounded-lg shadow-lg max-w-lg w-full">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Formulario de Registro</h2>

    <!-- Campos del formulario -->
    <div class="mb-6">
      <label for="audio" class="block text-sm font-medium text-gray-700 mb-1">Audio URL</label>
      <input id="audio" type="text" [(ngModel)]="nuevoAudio" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Ingrese la URL del audio">
    </div>

    <div class="mb-6">
      <label for="opcion1" class="block text-sm font-medium text-gray-700 mb-1">Opción 1</label>
      <input id="opcion1" type="text" [(ngModel)]="nuevaOpcion1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Ingrese la opción 1">
    </div>

    <div class="mb-6">
      <label for="opcion2" class="block text-sm font-medium text-gray-700 mb-1">Opción 2</label>
      <input id="opcion2" type="text" [(ngModel)]="nuevaOpcion2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Ingrese la opción 2">
    </div>

    <div class="mb-6">
      <label for="opcion3" class="block text-sm font-medium text-gray-700 mb-1">Opción 3</label>
      <input id="opcion3" type="text" [(ngModel)]="nuevaOpcion3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Ingrese la opción 3">
    </div>

    <div class="mb-6">
      <label for="opcion4" class="block text-sm font-medium text-gray-700 mb-1">Opción 4</label>
      <input id="opcion4" type="text" [(ngModel)]="nuevaOpcion4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Ingrese la opción 4">
    </div>

    <div class="mb-6">
      <label for="correcta" class="block text-sm font-medium text-gray-700 mb-1">Opción Correcta</label>
      <input id="correcta" type="text" [(ngModel)]="correcta" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Ingrese la opción correcta">
    </div>

    <!-- Botones de acción -->
    <div class="flex justify-end gap-4">
      <button (click)="registrarNuevoElemento()" class="py-2 px-4 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition duration-300">
        Registrar
      </button>
      <button (click)="cerrarFormularioRegistro()" class="py-2 px-4 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition duration-300">
        Cancelar
      </button>
    </div>
  </div>
</div>
